<div class="container">
    <h2>Ripple</h2>
    <mat-divider></mat-divider>
    <div class="content">
        <div class="row">
            <div class="col-2">
                <mat-card mat-ripple [matRippleColor]="'#a200ff50'">
                    <mat-icon>smart_button</mat-icon>
                    Buttons
                </mat-card>
            </div>
            <div class="col-2">
                <mat-card mat-ripple [matRippleCentered]="true" [matRippleColor]="'#a200ff50'">
                    <mat-icon>check_box</mat-icon>
                    Button Toggle
                </mat-card>
            </div>
            <div class="col-2">
                <mat-card mat-ripple [matRippleCentered]="true" [matRippleDisabled]="true"
                    [matRippleColor]="'#a200ff50'" le>
                    <mat-icon>blur_linear</mat-icon>
                    Elevation
                </mat-card>
            </div>
            <div class="col-2">
                <mat-card mat-ripple [matRippleCentered]="true" [matRippleUnbounded]="true"
                    [matRippleColor]="'#a200ff50'" le>
                    <mat-icon>blur_on</mat-icon>
                    Ripple
                </mat-card>
            </div>
            <div class="col-2">
                <mat-card mat-ripple [matRippleRadius]="20"
                    [matRippleColor]="'#a200ff50'" le>
                    <mat-icon>blur_on</mat-icon>
                    Ripple
                </mat-card>
            </div>
            <div class="col-2">
                <mat-card mat-ripple [matRippleTrigger]="triggerRipple"
                    [matRippleColor]="'#a200ff50'" le>
                    <mat-icon>blur_on</mat-icon>
                    Ripple
                </mat-card>
            </div>
            <div class="col-2"  #triggerRipple>
                <button mat-button>Trigger Ripple</button>
            </div>
        </div>
    </div>
</div>
