<h1 mat-dialog-title>{{data.title?data.title:'Are you sure?'}}</h1>
<div mat-dialog-content>
    <p>{{data.text?data.text:'Please confirm to proceed'}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>No Thanks</button>
    <button mat-raised-button color="warn" cdkFocusInitial [mat-dialog-close]="true">Confirm</button>
</div>
